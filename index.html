<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AnimReddit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- NAV -->
  <header class="nav">
    <div class="nav-left">
      <div class="logo-wrap">
        <div class="logo">R</div>
      </div>
      <span class="brand">AnimReddit</span>
    </div>

    <input class="search" placeholder="Search AnimReddit">

    <div class="nav-right">
      <span class="mode">Guest</span>
      <button class="admin-btn">Admin</button>
    </div>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div class="bg"></div>
    <div class="noise"></div>

    <div class="hero-content">
      <div class="hero-logo">R</div>

      <h1 class="title">
        Welcome to <span>AnimReddit</span>
      </h1>

      <p class="subtitle">
        Animated Reddit-style hub.<br>
        No reloads. No layout jumps.
      </p>

      <div class="buttons">
        <button class="btn ghost">Enter as Guest</button>
        <button class="btn primary">Administrator</button>
      </div>
    </div>
  </main>


  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'


    const supabaseUrl = 'https://supabase.com/dashboard/project/pqcgecgvfastavdxlesc/settings/general'
    const supabaseKey = 'pqcgecgvfastavdxlesc'

    const supabase = createClient(supabaseUrl, supabaseKey)

    async function registrarVisita() {
      const sessionId = crypto.randomUUID()

      const { data, error } = await supabase
        .from('usuarios')
        .insert([
          { session_id: sessionId }
        ])

      if (error) {
        console.error("Error insertando:", error)
      } else {
        console.log("Usuario registrado:", data)
      }
    }

    registrarVisita()
  </script>

</body>
</html>
