<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIAT</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="nav">
  <div class="nav-left">
    <div class="logo">✔</div>
    <span class="brand">VIAT</span>
  </div>

  <input class="search" placeholder="Search...">

  <div class="nav-right">
    <span class="alpha">✔ ALPHA IN PROGRESS</span>
  </div>
</header>

<main class="hero">
  <div class="bg"></div>
  <div class="hero-content">
    <div class="hero-logo">✔</div>
    <h1 class="title">Welcome to <span>VIAT</span></h1>

    <div class="buttons">
      <button id="adminAccess" class="btn primary">Administrator</button>
      <button id="guestAccess" class="btn ghost">Guest</button>
    </div>
  </div>
</main>

<div id="admin-modal" class="admin-modal hidden">
  <div class="admin-box">
    <h2>Administrator Access</h2>
    <input type="password" id="adminCode" placeholder="Enter access code">
    <button id="verifyAdmin" class="btn primary">Enter</button>
    <p id="adminError" class="error-msg"></p>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>




  <script type="module">
    console.log(" SCRIPT LOADED SUCCESSFULLY");

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabaseUrl = '';
    const supabaseKey = '';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function registrarVisita() {
      console.log("Attempting to register a visit...");

      const sessionId = crypto.randomUUID();

      const { data, error } = await supabase
        .from('usuarios')
        .insert([
          { session_id: sessionId }
        ]);

      if (error) {
        console.error("Error inserting:", error);
      } else {
        console.log("Successfully", data);
      }
    }

    registrarVisita();
  </script>

</body>
</html>
